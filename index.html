<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>.:QuantoPesa:.</title>

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/icons/porcentagem.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="16x16"
      href="./assets/icons/porcentagem.png"
    />

    <link rel="stylesheet" href="css/reset.css" />
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <main>
      <h3>Quanto Pesa no bolso?</h3>

      <section class="inputs">
        <div class="input-group">
          <label for="produto-br">Valor do produto (R$)</label>
          <input type="number" id="produto-br" />
        </div>

        <div class="input-group">
          <label for="produto-pt">Valor do produto (€)</label>
          <input type="number" id="produto-pt" />
        </div>

        <div class="input-group">
          <label for="produto-usa">Valor do produto (US$)</label>
          <input type="number" id="produto-usa" />
        </div>
      </section>

      <button id="calculate">Calcular</button>

      <section id="resultado"></section>

      <div class="salariominimo">
        <h6>Salário mínimo mensal de referência:</h6>

        <div class="salario">
          <img src="https://flagcdn.com/w40/br.png" alt="Brasil" width="22" />
          <span id="salarioMinimo-br"></span>
        </div>

        <div class="salario">
          <img src="https://flagcdn.com/w40/pt.png" alt="Portugal" width="22" />
          <span id="salarioMinimo-pt"></span>
        </div>

        <div class="salario">
          <img src="https://flagcdn.com/w40/us.png" alt="EUA" width="22" />
          <span id="salarioMinimo-usa"></span>
        </div>
      </div>
    </main>

    <footer>
      <p>© 2025</p>
    </footer>

    <script src="js/script.js"></script>
  </body>
</html>
